<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pacientes del Familiar</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Pacientes Asociados</h1>
    <ul>
        {% for paciente in pacientes %}
            <li>
                <strong>{{ paciente.nombre }} {{ paciente.apellido }}</strong> (ID: {{ paciente.id }})

        {% endfor %}

</body>
</html>
